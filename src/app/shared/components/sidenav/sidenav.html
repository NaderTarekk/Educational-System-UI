<!-- sidenav.component.html -->
<aside *ngIf="!(isMobile && !(sidenavService.isOpen$ | async))" [ngClass]="{
        'translate-x-0': (sidenavService.isOpen$ | async),
        '-translate-x-full': !(sidenavService.isOpen$ | async) && !isMobile,
        'w-72': (sidenavService.isOpen$ | async) || isMobile,
        'lg:w-20': !(sidenavService.isOpen$ | async) && !isMobile
    }"
    class="fixed lg:relative top-0 right-0 h-screen bg-gradient-to-b from-white via-white to-gray-50 shadow-2xl transition-all duration-300 ease-in-out z-50 border-l border-gray-300">

    <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="relative px-4 py-4 border-b border-gray-300 bg-gradient-to-r from-blue-600 to-indigo-700">
            <div class="flex items-center justify-between">
                <!-- Logo كامل -->
                <div *ngIf="sidenavService.isOpen$ | async"
                    class="flex items-center gap-3 transition-all duration-300 flex-1 min-w-0">
                    <div
                        class="w-10 h-10 bg-white rounded-xl shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform flex-shrink-0">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h2 class="text-xl font-bold text-white tracking-tight truncate">لوحة التحكم</h2>
                        <p class="text-xs text-blue-100 mt-0.5 truncate">إدارة شاملة</p>
                    </div>
                </div>

                <!-- Logo مصغر (للديسكتوب فقط) -->
                <div *ngIf="!(sidenavService.isOpen$ | async)"
                    class="hidden lg:flex w-10 h-10 bg-white rounded-xl shadow-lg items-center justify-center mx-auto">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>

                <!-- Close Button (للموبايل فقط) -->
                <button (click)="sidenavService.close()"
                    class="lg:hidden p-2 hover:bg-white/20 rounded-xl transition-all duration-300 transform hover:scale-110 active:scale-95 flex-shrink-0">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div
                class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400">
            </div>
        </div>

        <!-- Navigation Items -->
        <nav class="flex-1 overflow-y-auto p-3 space-y-1 custom-scrollbar nav-container" #navContainer>

            <!-- Sliding Highlight Background -->
            <div class="nav-highlight" [style.top.px]="highlightTop" [style.height.px]="highlightHeight"
                [style.opacity]="highlightVisible ? 1 : 0" [style.background]="highlightGradient">
            </div>

            <!-- Dashboard -->
            <a routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                [attr.data-gradient]="'linear-gradient(135deg, #3b82f6, #6366f1)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">

                <div
                    class="relative p-2 rounded-xl flex-shrink-0 bg-blue-100 group-hover:bg-blue-200 transition-colors duration-300 icon-box">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>

                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base truncate transition-colors duration-300 nav-text">
                    الرئيسية
                </span>
            </a>

            <!-- المستخدمين -->
            <a routerLink="/users" *ngIf="role != 'Student'" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #10b981, #14b8a6)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-emerald-100 rounded-xl group-hover:bg-emerald-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-users text-emerald-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    المستخدمين والطلاب
                </span>
            </a>

            <!-- المجاميع -->
            <a routerLink="/groups" *ngIf="role != 'Student'" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #f59e0b, #f97316)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-amber-100 rounded-xl group-hover:bg-amber-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-users-between-lines text-amber-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    المجاميع
                </span>
            </a>

            <!-- المواد -->
            <a routerLink="/subjects" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #06b6d4, #0891b2)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-cyan-100 rounded-xl group-hover:bg-cyan-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-book text-cyan-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    المواد
                </span>
            </a>

            <!-- الغياب والحضور -->
            <a routerLink="/attendances" *ngIf="role != 'Student'" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #3b82f6, #06b6d4)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-blue-100 rounded-xl group-hover:bg-blue-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-person-circle-check text-blue-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    الغياب والحضور
                </span>
            </a>

            <!-- الإختبارات -->
            <a routerLink="/exams" *ngIf="role === 'Admin' || role === 'Assistant'" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #22c55e, #10b981)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-green-100 rounded-xl group-hover:bg-green-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-list-check text-green-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    إدارة الإختبارات
                </span>
            </a>

            <!-- اختباراتي (للطالب فقط) -->
            <a routerLink="/exams/my-exams" *ngIf="role === 'Student'" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #22c55e, #10b981)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-green-100 rounded-xl group-hover:bg-green-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-clipboard-list text-green-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    اختباراتي
                </span>
            </a>

            <!-- الفيديوهات -->
            <a routerLink="/videos" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #ef4444, #ec4899)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-red-100 rounded-xl group-hover:bg-red-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-circle-play text-red-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    الفيديوهات
                </span>
            </a>

            <!-- المدفوعات -->
            <a routerLink="/payments" *ngIf="role != 'Student'" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #6366f1, #8b5cf6)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-indigo-100 rounded-xl group-hover:bg-indigo-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <i class="fa-solid fa-sack-dollar text-indigo-600 text-xl"></i>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    المدفوعات
                </span>
            </a>

            <!-- النفقات -->
            <a routerLink="/expenses" *ngIf="role != 'Student'" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #f43f5e, #ef4444)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-rose-100 rounded-xl group-hover:bg-rose-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <span class="material-symbols-outlined text-rose-600 text-xl">attach_money</span>
                </div>
                <span *ngIf="sidenavService.isOpen$ | async"
                    class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                    النفقات
                </span>
            </a>

            <!-- الرسائل -->
            <a routerLink="/messages" routerLinkActive="active-link"
                [attr.data-gradient]="'linear-gradient(135deg, #f59e0b, #f97316)'"
                [class.justify-center]="!(sidenavService.isOpen$ | async)"
                class="nav-item group flex items-center gap-3 px-3 py-3 rounded-xl cursor-pointer relative"
                (mouseenter)="onNavHover($event)" (mouseleave)="onNavLeave()">
                <div
                    class="relative p-2 bg-amber-100 rounded-xl group-hover:bg-amber-200 transition-colors duration-300 flex-shrink-0 icon-box">
                    <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <div *ngIf="sidenavService.isOpen$ | async" class="flex items-center gap-2 flex-1 min-w-0">
                    <span class="font-semibold text-base transition-colors duration-300 truncate nav-text">
                        الرسائل
                    </span>
                    <span
                        class="px-2 py-0.5 bg-red-500 text-white text-xs font-bold rounded-full animate-pulse flex-shrink-0">
                        {{ unreadCount }}
                    </span>
                </div>
            </a>

        </nav>

        <!-- Footer -->
        <div class="p-3 border-t border-gray-200">
            <!-- User info كامل -->
            <div *ngIf="sidenavService.isOpen$ | async"
                class="flex items-center gap-3 p-3 rounded-xl bg-white shadow-md hover:shadow-lg transition-all duration-300 cursor-pointer group">
                <div class="relative flex-shrink-0">
                    <img src="https://ui-avatars.com/api/?name=محمد+احمد&background=4F46E5&color=fff&size=128"
                        alt="User"
                        class="w-12 h-12 rounded-xl ring-2 ring-blue-500 ring-offset-2 group-hover:scale-110 transition-transform duration-300">
                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white">
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="font-bold text-base text-gray-800 truncate">محمد أحمد</p>
                    <p class="text-xs text-gray-500 truncate">admindashboard.com</p>
                </div>
                <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-600 transition-colors flex-shrink-0" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
            </div>

            <!-- User avatar مصغر (للديسكتوب فقط) -->
            <div *ngIf="!(sidenavService.isOpen$ | async)" class="hidden lg:flex justify-center">
                <div class="relative group cursor-pointer">
                    <img src="https://ui-avatars.com/api/?name=محمد+احمد&background=4F46E5&color=fff&size=128"
                        alt="User"
                        class="w-12 h-12 rounded-xl ring-2 ring-blue-500 ring-offset-2 hover:scale-110 transition-transform duration-300">
                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white">
                    </div>
                </div>
            </div>
        </div>

    </div>
</aside>
