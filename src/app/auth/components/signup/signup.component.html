<app-loader-component *ngIf="loader"></app-loader-component>

<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Aurora Background -->
    <div class="aurora"></div>

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Signup Card -->
    <div class="glass-card rounded-3xl w-full max-w-lg p-8 relative z-10 bg-cyan-950">

        <!-- Logo -->
        <div class="text-center mb-6 animate-slide-up">
            <div class="logo-wrapper">
                <div class="logo-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-white">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                        <path d="M6 12v5c3 3 9 3 12 0v-5" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">إنشاء حساب جديد</h1>
            <p class="text-white/70 text-base">انضم إلينا وابدأ رحلتك التعليمية</p>
        </div>

        <!-- Signup Form -->
        <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

            <!-- Name Row -->
            <div class="grid grid-cols-2 gap-3 animate-slide-up delay-1 rtl">

                <!-- Last Name -->
                <div class="relative group">
                    <div class="relative">
                        <div
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-cyan-400 transition-all duration-300 group-focus-within:text-cyan-400 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M20 21a8 8 0 0 0-16 0" />
                            </svg>
                        </div>
                        <input type="text" placeholder="الاسم الثاني" formControlName="lastName" tabindex="2"
                            class="w-full py-3 pr-10 pl-3 bg-white/10 border-2 text-center border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-cyan-500/80 focus:bg-white/15 transition-all duration-300 hover:border-white/30 text-sm">
                    </div>
                </div>
                <!-- First Name -->
                <div class="relative group">
                    <div class="relative">
                        <div
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-cyan-400 transition-all duration-300 group-focus-within:text-cyan-400 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M20 21a8 8 0 0 0-16 0" />
                            </svg>
                        </div>
                        <input type="text" placeholder="الاسم الأول" formControlName="firstName" tabindex="1"
                            class="w-full py-3 pr-10 pl-3 bg-white/10 border-2 text-center border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-cyan-500/80 focus:bg-white/15 transition-all duration-300 hover:border-white/30 text-sm">
                    </div>
                </div>

                <!-- Fourth Name -->
                <div class="relative group">
                    <div class="relative">
                        <div
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-cyan-400 transition-all duration-300 group-focus-within:text-cyan-400 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M20 21a8 8 0 0 0-16 0" />
                            </svg>
                        </div>
                        <input type="text" placeholder="الاسم الأخير" formControlName="fourthName" tabindex="4"
                            class="w-full py-3 pr-10 pl-3 bg-white/10 border-2 text-center border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-cyan-500/80 focus:bg-white/15 transition-all duration-300 hover:border-white/30 text-sm">
                    </div>
                </div>

                <!-- Third Name -->
                <div class="relative group">
                    <div class="relative">
                        <div
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-cyan-400 transition-all duration-300 group-focus-within:text-cyan-400 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M20 21a8 8 0 0 0-16 0" />
                            </svg>
                        </div>
                        <input type="text" placeholder="الاسم الثالث" formControlName="thirdName" tabindex="3"
                            class="w-full py-3 pr-10 pl-3 bg-white/10 border-2 text-center border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-cyan-500/80 focus:bg-white/15 transition-all duration-300 hover:border-white/30 text-sm">
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="relative group animate-slide-up delay-2">
                <div class="relative">
                    <div
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-purple-400 transition-all duration-300 group-focus-within:text-purple-400 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect width="20" height="16" x="2" y="4" rx="2" />
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                        </svg>
                    </div>
                    <input type="email" placeholder="البريد الإلكتروني" formControlName="email" autocomplete="new-email"
                        class="w-full py-3.5 pr-12 pl-4 bg-white/10 border-2 text-center border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-purple-500/80 focus:bg-white/15 transition-all duration-300 hover:border-white/30">
                </div>
                <div class="error-msg" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    البريد الإلكتروني مطلوب أو غير صالح
                </div>

            </div>
            <!-- Phone -->
            <div class="relative group animate-slide-up delay-2">
                <div class="relative">
                    <div
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-cyan-400 transition-all duration-300 group-focus-within:text-cyan-400 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                        </svg>
                    </div>
                    <input type="tel" placeholder="رقم الهاتف" formControlName="phoneNumber" dir="ltr"
                        class="w-full py-3.5 pr-12 pl-4 bg-white/10 border-2 text-center border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-cyan-500/80 focus:bg-white/15 transition-all duration-300 hover:border-white/30">
                </div>
                <div class="error-msg" *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched">
                    رقم الهاتف مطلوب
                </div>
            </div>

            <!-- Password -->
            <div class="relative group animate-slide-up delay-3">
                <div class="relative">
                    <div
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-pink-400 transition-all duration-300 group-focus-within:text-pink-400 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                    <input [type]="showPassword ? 'text' : 'password'" placeholder="كلمة المرور"
                        formControlName="password" (input)="checkPasswordStrength()"
                        class="w-full py-3.5 pr-12 pl-12 bg-white/10 border-2 border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-pink-500/80 text-center focus:bg-white/15 transition-all duration-300 hover:border-white/30">
                    <button type="button"
                        class="absolute left-4 top-1/2 -translate-y-1/2 text-white/50 hover:text-white transition-all duration-300"
                        (click)="togglePassword()">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                            <line x1="2" x2="22" y1="2" y2="22" />
                        </svg>
                    </button>
                </div>
                <!-- Password Strength -->
                <div class="password-strength mt-2" *ngIf="form.get('password')?.value">
                    <div class="strength-bar">
                        <div class="strength-fill" [class]="passwordStrength"></div>
                    </div>
                    <span class="strength-text" [class]="passwordStrength">{{ passwordStrengthText }}</span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="relative group animate-slide-up delay-3">
                <div class="relative">
                    <div
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-pink-400 transition-all duration-300 group-focus-within:text-pink-400 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                    <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="تأكيد كلمة المرور"
                        formControlName="confirmPassword"
                        class="w-full py-3.5 pr-12 pl-12 bg-white/10 border-2 border-white/20 rounded-xl text-white placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-pink-500/80 text-center focus:bg-white/15 transition-all duration-300 hover:border-white/30">
                    <button type="button"
                        class="absolute left-4 top-1/2 -translate-y-1/2 text-white/50 hover:text-white transition-all duration-300"
                        (click)="toggleConfirmPassword()">
                        <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                            <line x1="2" x2="22" y1="2" y2="22" />
                        </svg>
                    </button>
                </div>
                <div class="error-msg"
                    *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched">
                    كلمة المرور غير متطابقة
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-center gap-3 animate-slide-up delay-4" dir="rtl">
                <label class="checkbox-wrapper flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" formControlName="agreeTerms" class="checkbox-custom">
                    <span class="text-white/70 text-sm">
                        أوافق على
                        <a href="#" class="text-cyan-400 hover:text-cyan-300">الشروط والأحكام</a>
                    </span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-login animate-slide-up delay-5" [disabled]="form.invalid || loader">
                <span *ngIf="!loader" class="flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <line x1="19" x2="19" y1="8" y2="14" />
                        <line x1="22" x2="16" y1="11" y2="11" />
                    </svg>
                    إنشاء الحساب
                </span>
                <span *ngIf="loader" class="flex items-center justify-center gap-2">
                    <div class="spinner"></div>
                    جاري الإنشاء...
                </span>
            </button>

            <!-- Divider -->
            <div class="divider animate-slide-up delay-5">
                <span>أو</span>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4 animate-slide-up delay-6">
                <button type="button" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#EA4335"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#4285F4"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Facebook
                </button>
            </div>

            <!-- Login Link -->
            <p class="text-center text-white/70 mt-4 animate-slide-up delay-6">
                لديك حساب بالفعل؟
                <a routerLink="/auth/login" class="link-animated text-cyan-400 mr-1 font-semibold">
                    تسجيل الدخول
                </a>
            </p>
        </form>
    </div>
</div>
