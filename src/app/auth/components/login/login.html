<app-loader-component *ngIf="loader"></app-loader-component>

<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Aurora Background -->
    <div class="aurora"></div>

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Login Card -->
    <div class="glass-card rounded-3xl w-full max-w-md p-8 relative z-10 bg-cyan-950">

        <!-- Logo -->
        <div class="text-center mb-8 animate-slide-up">

            <h1 class="text-4xl font-bold text-white mb-2">مرحباً بعودتك</h1>
            <p class="text-white/70 text-lg">سجل دخولك لمتابعة رحلتك</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-5 " [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

            <!-- Email Input -->
            <div class="relative group animate-slide-up delay-1">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl opacity-0 group-hover:opacity-20 blur-xl transition-all duration-500">
                </div>
                <div class="relative">
                    <div
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-purple-400 transition-all duration-300 group-focus-within:text-purple-400 group-focus-within:scale-110 pointer-events-none">
                        <i class="fas fa-envelope text-xl"></i>
                    </div>
                    <input type="email" placeholder="البريد الإلكتروني" formControlName="email" autocomplete="new-email"
                        class="w-full  py-4 bg-white/10 border-2 text-center border-white/20 rounded-2xl text-white text-lg placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-purple-500/80 focus:bg-white/15 focus:shadow-[0_0_30px_rgba(147,51,234,0.3)] focus:-translate-y-1 transition-all duration-400 hover:border-white/30 hover:bg-white/12"
                        required>
                    <div
                        class="absolute inset-0 rounded-2xl bg-gradient-to-r from-purple-600/0 via-pink-600/0 to-purple-600/0 group-focus-within:from-purple-600/20 group-focus-within:via-pink-600/20 group-focus-within:to-purple-600/20 transition-all duration-700 pointer-events-none">
                    </div>
                </div>
            </div>

            <!-- Password Input -->
            <div class="relative group animate-slide-up delay-2">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl opacity-0 group-hover:opacity-20 blur-xl transition-all duration-500">
                </div>
                <div class="relative">
                    <div
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-pink-400 transition-all duration-300 group-focus-within:text-pink-400 group-focus-within:scale-110 pointer-events-none">
                        <i class="fas fa-lock text-xl"></i>
                    </div>
                    <input type="password" placeholder="كلمة المرور" formControlName="password"
                        class="w-full py-4 bg-white/10 border-2 border-white/20 rounded-2xl text-white text-lg placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-pink-500/80 text-center focus:bg-white/15 focus:shadow-[0_0_30px_rgba(219,39,119,0.3)] focus:-translate-y-1 transition-all duration-400 hover:border-white/30 hover:bg-white/12" 
                        required>
                    <div
                        class="absolute inset-0 rounded-2xl bg-gradient-to-r from-pink-600/0 via-purple-600/0 to-pink-600/0 group-focus-within:from-pink-600/20 group-focus-within:via-purple-600/20 group-focus-within:to-pink-600/20 transition-all duration-700 pointer-events-none">
                    </div>
                </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between animate-slide-up delay-3" dir="rtl">

                <a href="#" class="link-animated text-sm font-semibold">
                    نسيت كلمة المرور؟
                </a>
            </div>

            <!-- Login Button -->
            <button class="btn-login animate-slide-up delay-4">
                <span>تسجيل الدخول</span>
            </button>
        </form>
    </div>

</div>
