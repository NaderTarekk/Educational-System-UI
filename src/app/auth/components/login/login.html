<app-loader-component *ngIf="loader"></app-loader-component>

<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Aurora Background -->
    <div class="aurora"></div>

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Login Card -->
    <div class="glass-card rounded-3xl w-full max-w-md p-8 relative z-10 bg-cyan-950">

        <!-- Logo -->
        <div class="text-center mb-8 animate-slide-up">
            <div class="logo-wrapper">
                <div class="logo-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">مرحباً بعودتك</h1>
            <p class="text-white/70 text-lg">سجل دخولك لمتابعة رحلتك</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

            <!-- Email Input -->
            <div class="relative group animate-slide-up delay-1">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl opacity-0 group-hover:opacity-20 blur-xl transition-all duration-500"></div>
                <div class="relative">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-purple-400 transition-all duration-300 group-focus-within:text-purple-400 group-focus-within:scale-110 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                    </div>
                    <input type="email" placeholder="البريد الإلكتروني" formControlName="email" autocomplete="new-email"
                        class="w-full py-4 pr-12 pl-4 bg-white/10 border-2 text-center border-white/20 rounded-2xl text-white text-lg placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-purple-500/80 focus:bg-white/15 focus:shadow-[0_0_30px_rgba(147,51,234,0.3)] focus:-translate-y-1 transition-all duration-400 hover:border-white/30 hover:bg-white/12"
                        required>
                    <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-purple-600/0 via-pink-600/0 to-purple-600/0 group-focus-within:from-purple-600/20 group-focus-within:via-pink-600/20 group-focus-within:to-purple-600/20 transition-all duration-700 pointer-events-none"></div>
                </div>
                <div class="error-msg" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
                    البريد الإلكتروني مطلوب
                </div>
                <div class="error-msg" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
                    البريد الإلكتروني غير صالح
                </div>
            </div>

            <!-- Password Input -->
            <div class="relative group animate-slide-up delay-2">
                <div class="absolute inset-0 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl opacity-0 group-hover:opacity-20 blur-xl transition-all duration-500"></div>
                <div class="relative">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 group-hover:text-pink-400 transition-all duration-300 group-focus-within:text-pink-400 group-focus-within:scale-110 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <input [type]="showPassword ? 'text' : 'password'" placeholder="كلمة المرور" formControlName="password"
                        class="w-full py-4 pr-12 pl-12 bg-white/10 border-2 border-white/20 rounded-2xl text-white text-lg placeholder:text-white/50 backdrop-blur-xl focus:outline-none focus:border-pink-500/80 text-center focus:bg-white/15 focus:shadow-[0_0_30px_rgba(219,39,119,0.3)] focus:-translate-y-1 transition-all duration-400 hover:border-white/30 hover:bg-white/12" 
                        required>
                    <button type="button" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/50 hover:text-white transition-all duration-300" (click)="togglePassword()">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                            <line x1="2" x2="22" y1="2" y2="22"/>
                        </svg>
                    </button>
                    <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-pink-600/0 via-purple-600/0 to-pink-600/0 group-focus-within:from-pink-600/20 group-focus-within:via-purple-600/20 group-focus-within:to-pink-600/20 transition-all duration-700 pointer-events-none"></div>
                </div>
                <div class="error-msg" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                    كلمة المرور مطلوبة
                </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between animate-slide-up delay-3" dir="rtl">
                <!-- <label class="checkbox-wrapper flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}" class="checkbox-custom">
                    <span class="text-white/70 text-sm">تذكرني</span>
                </label> -->
                <a routerLink="/auth/forgot-password" class="link-animated text-sm font-semibold">
                    نسيت كلمة المرور؟
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-login animate-slide-up delay-4" [disabled]="form.invalid || loader">
                <span *ngIf="!loader" class="flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" x2="3" y1="12" y2="12"/>
                    </svg>
                    تسجيل الدخول
                </span>
                <span *ngIf="loader" class="flex items-center justify-center gap-2">
                    <div class="spinner"></div>
                    جاري تسجيل الدخول...
                </span>
            </button>

            <!-- Divider -->
            <div class="divider animate-slide-up delay-5">
                <span>أو سجل دخول بواسطة</span>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4 animate-slide-up delay-5">
                <button type="button" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#4285F4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>

            <!-- Signup Link -->
            <p class="text-center text-white/70 mt-6 animate-slide-up delay-6">
                ليس لديك حساب؟
                <a routerLink="/auth/signup" class="link-animated text-purple-400 mr-1 font-semibold">
                    إنشاء حساب جديد
                </a>
            </p>
        </form>
    </div>
</div>
