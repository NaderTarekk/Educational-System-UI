<!-- app.component.html -->

<div *ngIf="showLayout" class="app-layout" dir="rtl">
    
    <!-- âœ¨ Overlay (Mobile Only) -->
    <div class="overlay-backdrop"
         [class.overlay-visible]="(sidenavService.isOpen$ | async) && isMobile"
         (click)="sidenavService.close()">
    </div>

    <!-- Sidenav -->
    <app-sidenav></app-sidenav>

    <!-- Main Content Area -->
    <div class="main-wrapper"
         [class.main-shifted]="!isMobile && (sidenavService.isOpen$ | async)"
         [class.main-collapsed]="!isMobile && !(sidenavService.isOpen$ | async)"
         [class.main-mobile]="isMobile">

        <!-- Navbar -->
        <app-navbar></app-navbar>

        <!-- Page Content -->
        <main class="page-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>

<!-- Auth Pages (No Layout) -->
<div *ngIf="!showLayout" class="auth-layout">
    <router-outlet></router-outlet>
</div>
